<div class="row ">
	<div class="col-sm-12 col-md-6 col-md-offset-3">
		
		<div class="input-field">
			<form class="login" ng-submit="login()">
				<h1 class="center-align login">Admin Login</h1>
				
				<input class="form-control login center-align", type="text", name="username", ng-model="username", placeholder="Username", required, autofocus>
				<input class="form-control login center-align", type="password", name="password", ng-model="password", placeholder="Password", required, >
				<div class="center-align">
					<button class="btn center-align login", type="submit">Login</button>
				</div>
			</form>
			
		</div>
	</div>
</div>
